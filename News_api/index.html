<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News-API</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex ">
            <a href="#" onclick="reload()" class="images">
               <h1>Nitin</h1>
            </a>
            <div class="nav-links flex">
                <div class="hover-link nav-item" id="IPL" onclick="onNavItemClick('ipl')">IPL</div>
                <div class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</div>
                <div class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</div>
            </div>
            <div class="search-bar flex">
                <input type="text" placeholder="Search Here" id="search-input">
                <button id="btn" class="btn">Search</button>
            </div>
        </div>
    </nav>    

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZhY2V8ZW58MHx8MHx8fDA%3D" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a Title</h3>
                <h6 id="news-source">End Gadge 20/08/2024</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique cumque maiores quam neque animi error, qui asperiores alias quasi cupiditate perferendis ipsum dignissimos, commodi quae quia ullam distinctio repudiandae assumenda.</p>
            </div>
        </div>
    </template>


    
    <script src="app.js"></script>
</body>
</html>
